---
- name: Install Package(Build)
  become: yes
  become_user: root
  apt:
    name: 
    - nginx
    update_cache: yes

- name: Check isucon10-final
  become: no
  stat:
    path: "/home/isucon/webapp"
  register: chk_file

- name: Delete isucon10-final if exists
  become: yes
  become_user: root
  file:
    path: /home/isucon/webapp
    state: absent
  when: chk_file.stat.exists

- name: Clone isucon10-final
  become: no
  ansible.builtin.git:
    repo: https://{{git_user|urlencode()}}:{{git_pass|urlencode()}}@github.com/TomoyukiSugiyama/isucon10-final-osu.git
    refspec: "+refs/pull/*:refs/remotes/pr/*" # See: https://qiita.com/sonots/items/16df445132e704198e3e
    version: "{{revision}}"
    dest: /tmp/isucon10-final
    accept_hostkey: yes

- name: Chgroup isucon10-final repo
  become: yes
  become_user: root
  file:
    path: /tmp/isucon10-final
    state: directory
    owner: isucon
    group: isucon
    recurse: yes

- name: Deploy isucon10-final
  become: yes
  become_user: isucon
  command: mv /tmp/isucon10-final/webapp /home/isucon/webapp

- name: Delete isucon10-final
  become: yes
  become_user: root
  file:
    path: /tmp/isucon10-final
    state: absent

- name: Deploy nginx.conf
  copy:
    src: "nginx.conf"
    dest: "/etc/nginx/nginx.conf"
    owner: "root"
    group: "root"
    mode: "0644"

- name: Deploy nginx xsuportal.conf
  template:
    src: "xsuportal.conf.j2"
    dest: "/etc/nginx/sites-available/xsuportal.conf"
    owner: "root"
    group: "root"
    mode: "0644"

- name: Check nginx syntax
  shell: nginx -t -c /etc/nginx/nginx.conf

- name: Enable xsuportal.config
  file:
    path: /etc/nginx/sites-enabled/xsuportal.conf
    src: /etc/nginx/sites-available/xsuportal.conf
    state: link

# nginx 解析ツール
- name: Copy alp
  become: yes
  become_user: root
  copy:
    src: "alp" # https://github.com/tkuchiki/alp/releases/download/v1.0.5/alp_linux_amd64.zip
    dest: /usr/bin
    mode: "0755"

- name: Copy alp_with_uri_grouping.yml
  become: yes
  become_user: isucon
  copy:
    src: "alp_with_uri_grouping.yml"
    dest: /home/isucon

- name: Copy alp_without_grouping.yml
  become: yes
  become_user: isucon
  copy:
    src: "alp_without_grouping.yml"
    dest: /home/isucon
