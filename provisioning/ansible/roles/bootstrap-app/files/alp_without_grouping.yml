# See: https://zenn.dev/tkuchiki/articles/how-to-use-alp
# See: https://github.com/tkuchiki/alp/blob/main/README.ja.md

file: /var/log/nginx/access.log
sort: count
limit: 20000
reverse: true
percentiles: [50,90,99]
output: count,1xx,2xx,3xx,4xx,5xx,method,uri,sum,avg,max,min,p50,p90,p99,sum_body,avg_body,max_body,min_body
ltsv: {}
json: {}
regexp: {}
